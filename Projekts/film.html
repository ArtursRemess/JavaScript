<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie Seat Booking</title>

  <body>
    <a href="index.html"><h1>CINEMA</h1></a>
  
 <table width = 100% >
  <td id="poster" width = 20%>
  <div id="ticket_price"></div> 
  
  <h3>Cast:</h3>
  <div id="cast"></div>

  <h3>Description</h3>
  <div id="description"></div>
  
 </td>
 <td id="_youtube" width = 40%>
    <br><h2 id="movie_name"></h2>

    <div class="container">
        <table style="display: flex" ><td>
          <div  class="kino" id="kino"></div>
        </td></table>
    </div>
    <p class="text">

      seats for a price of <span id="total">0 </span> EUR
      <button onclick="checkout()">Checkout</button>
    </p>
    
    <ul class="showcase" width =10%>
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat bought"></div>
        <small>Bought</small>
      </li>

      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
 </td>
