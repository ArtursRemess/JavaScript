<!DOCTYPE html>
<html>
  <body>
    <h2 id="h2">My First JavaScript</h2>
    <p id="demo"></p>

    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
    >
      Click me to display Date and Time.
    </button>

    <button
      type="button"
      onclick="document.getElementById('h2').innerHTML = 'This is header 2'"
    >
      H2
    </button>
    <button type="button" onclick="document.write(5 + 6)">Try it</button>

  </body>
</html>
